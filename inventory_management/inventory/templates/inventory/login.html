{% extends 'inventory/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
	<div class="col-11 col-md-4 mx-auto mt-5">
		<h1>Inicio de Sesión</h1>
		<form method="post">
			{% csrf_token %}
			{{ form|crispy }}
			<button class="btn btn-primary">Iniciar sesión</button>
		</form>
		<div class="pt-3">
			<small class="text-muted">No tienes una cuenta? <a href="{% url 'signup' %}" class="ml-2">Registrate</a></small>
		</div>
	</div>
</div>
{% endblock content %}
